<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Produtos</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Quantidade</th>
          </tr>
        </thead>
        <tbody>
        {% for p in produtos %}
          <tr>
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.nome }}</td>
            <td>{{ p.preco }}</td>
            <td>{{ p.qtde }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="{% url 'url_cad_produto' %}" method="GET">
        <input type="submit" name="Novo Produto" class="btn btn-success">
      </form>
    </body>
</html>
